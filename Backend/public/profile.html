<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="profile.css" rel="stylesheet" />
    <script src= "profile.js"></script>
    <script src="personalsite.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>Profile</title>
  </head>
  <body>
    <div class="banner">
      <img src="banner.png" alt="Banner File">
    </div>
    <div class="topnav" id="Topnav">
      <a href="/home" class="mobile-hide">Home</a>
      <a href="/play" class="mobile-hide">Play</a>
      <a href="/leagues" class='mobile-hide'>Leagues</a>
      <a href="/profile" class="active mobile-hide">Profile</a>
      <a href="/development" class="mobile-hide">Development</a>
      <a href="/register" class="mobile-hide">Sign Up</a>
      <a href="/login" class="mobile-hide">Login</a>
      </a>
    </div>
    <div class="content profile">
      <h2>Profile Page</h2>
      <div class="block">
        <p>Your account details are below.</p>
        <div id="display-username">Username: </div>
        <div id="email">Email: </div>
        <div id="balance">Balance: $</div>
        <button class="profile-btn" id="edit-details-btn" type="button">Edit Details</button>
        <form id="update-form" class="hidden">
          <h3>Update Profile</h3>
          <label for="new-email">New Email:</label>
          <input type="email" id="newEmail" name="new-email">
          <label for="new-password">New Password:</label>
          <input type="password" id="newPassword" name="new-password">
          <button type="submit" class="update-profile-btn">Update Profile</button>
        </form>
      </div>
    <div class="table-wrapper">
      <h3 id="total-picks"></h3>
      <div id="user-picks"></div>
    </div>
    </div>  
  </body>
</html>
